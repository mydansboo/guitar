<div class="links">
  <a routerLink="/list">Song List</a>
</div>

<hr>

<div class="bible-verse">{{ bible }}</div>

<div class="song-wrapper">
  <h2>{{ song.title }}</h2>
  <ng-container *ngFor="let line of lines">
    <pre class="chords">{{ line.chords }}</pre>
    <pre class="lyrics">{{ line.lyrics }}</pre>
  </ng-container>
</div>
