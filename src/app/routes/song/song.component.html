<app-bible-verse [bible]="song.bible"></app-bible-verse>

<app-links>
  <a href="javascript: void(0)" (click)="incrementFontSize()">
    <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
  </a>
  <a href="javascript: void(0)" (click)="decrementFontSize()">
    <i class="fa fa-minus-circle fa-2x" aria-hidden="true"></i>
  </a>
  <ng-container *ngIf="mode !== 'scroll'">
    <a href="javascript: void(0)" (click)="setMode('scroll')">
      <i class="fa fa-arrows-h fa-2x" aria-hidden="true"></i>
    </a>
  </ng-container>
  <ng-container *ngIf="mode !== 'slides'">
    <a href="javascript: void(0)" (click)="setMode('slides')">
      <i class="fa fa-arrows-v fa-2x" aria-hidden="true"></i>
    </a>
  </ng-container>
  <ng-container *ngIf="song.youTube"><a [routerLink]="'/youtube/' + song.id"><i class="fa fa-youtube fa-2x" aria-hidden="true"></i></a></ng-container>
  <a routerLink="/list"><i class="fa fa-list fa-2x" aria-hidden="true"></i></a>
</app-links>

<ng-container *ngIf="mode === 'scroll'">
  <div class="song-wrapper-scroll">
    <ng-container *ngFor="let chunk of chunks">
      <div class="chunk" [ngClass]="chunk.type">
        <div class="chunk-badge">{{ chunk.type }}{{ chunk.number === 1 && chunk.count === 1 ? '' : ' ' + chunk.number }}</div>
        <ng-container *ngFor="let line of chunk.lines">
          <div class="line">
            <pre class="chords" [style.fontSize.px]="modes.scroll.fontSize">{{ line.chords }}</pre>
            <pre class="lyrics" [style.fontSize.px]="modes.scroll.fontSize">{{ line.lyrics }}</pre>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</ng-container>

<ng-container *ngIf="mode === 'slides'">

  <div class="song-wrapper-slides">
    <div class="chunk-wrapper">
      <div class="chunk" [ngClass]="chunks[chunkNo].type">
        <ng-container *ngFor="let line of chunks[chunkNo].lines">
          <div class="line">
            <pre class="chords" [style.fontSize.px]="modes.slides.fontSize">{{ line.chords }}</pre>
            <pre class="lyrics" [style.fontSize.px]="modes.slides.fontSize">{{ line.lyrics }}</pre>
          </div>
        </ng-container>
      </div>
    </div>

    <div class="left direction" (click)="prev()" [ngClass]="{disabled: chunkNo === 0}">
      <i class="fa fa-chevron-circle-left fa-4x" aria-hidden="true"></i>
    </div>

    <div class="right direction" (click)="slides()" [ngClass]="{disabled: chunkNo === chunks.length - 1}">
      <i class="fa fa-chevron-circle-right fa-4x" aria-hidden="true"></i>
    </div>

    <div class="chunk-selectors chunk-selectors-1">
      <ng-container *ngFor="let chunk of chunks; index as i">
        <ng-container *ngIf="i < chunks.length / 2">
          <div class="chunk-selector ellipsis" (click)="setChunk(i)" [ngClass]="{active: i === chunkNo}">
            <div class="chunk-type">{{ chunk.type }}</div>
            <div class="chunk-taster">{{ chunk.lines[0].lyrics | excerpt }}</div>
          </div>
        </ng-container>
      </ng-container>
    </div>
    <div class="chunk-selectors chunk-selectors-2">
      <ng-container *ngFor="let chunk of chunks; index as i">
        <ng-container *ngIf="i >= chunks.length / 2">
          <div class="chunk-selector ellipsis" (click)="setChunk(i)" [ngClass]="{active: i === chunkNo}">
            <div class="chunk-type">{{ chunk.type }}</div>
            <div class="chunk-taster">{{ chunk.lines[0].lyrics | excerpt }}</div>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</ng-container>

<app-song-footer [title]="song.title"></app-song-footer>
