<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title"><i class="fa fa-key" aria-hidden="true"></i> Transpose</h5>
    <button class="close" aria-label="Close" (click)="onCancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Old key is {{ key }}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary cancel" (click)="onCancel()">Cancel</button>
    <button #okButton class="btn btn-primary ok" (click)="onOk()">OK</button>
  </div>
</div>
