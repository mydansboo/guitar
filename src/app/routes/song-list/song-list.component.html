<div class="song-list">
  <div *ngFor="let song of songs">
    <a [routerLink]="'/song/' + song.id">{{ song.title }}</a>
    <ng-container *ngFor="let label of song.labels">
      <span class="label">
        <i class="fa fa-lg {{ label }}" aria-hidden="true"></i>
      </span>
    </ng-container>
  </div>
</div>
