<div class="links">
  <a [routerLink]="'/song/' + song.id">Song</a>
  <a routerLink="/list">Song List</a>
</div>

<div class="song-title">{{ song.title }}</div>

<div class="bible-verse">{{ bible }}</div>

<div class="you-tube-wrapper">
  <iframe width="800" height="450" [src]="'https://www.youtube.com/embed/' + song.youTube | safe" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
